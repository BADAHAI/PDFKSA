<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>PDFKSA 3D Ad</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b1b33 0%, #020712 60%, #000000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #overlayText {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      color: white;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(0, 255, 180, 0.8);
      opacity: 0;
      transition: opacity 0.6s ease;
      direction: rtl;
    }
    #tagline {
      position: fixed;
      bottom: 5vh;
      width: 100%;
      text-align: center;
      color: #f5f5f5;
      font-size: 1.2rem;
      opacity: 0;
      text-shadow: 0 0 12px rgba(0, 255, 180, 0.7);
      direction: rtl;
    }
  </style>
</head>
<body>
  <div id="overlayText">PDFKSA</div>
  <div id="tagline">أدواتك الآمنة والسريعة</div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === إعداد المشهد الأساسي ===
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 1.2, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // إضاءة
    const ambient = new THREE.AmbientLight(0x88aaff, 0.6);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(3, 5, 4);
    scene.add(dirLight);

    const rimLight = new THREE.PointLight(0x00ff99, 1.5, 20);
    rimLight.position.set(-4, 2, -3);
    scene.add(rimLight);

    // خلفية Particles بسيطة
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 800;
    const posArray = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 20;
    }
    particlesGeometry.setAttribute(
      "position",
      new THREE.BufferAttribute(posArray, 3)
    );
    const particlesMaterial = new THREE.PointsMaterial({
      color: 0x00ffcc,
      size: 0.04,
      transparent: true,
      opacity: 0.7
    });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    // كرة أرضية رقمية (wireframe)
    const globeGeo = new THREE.SphereGeometry(1.2, 32, 32);
    const globeMat = new THREE.MeshPhongMaterial({
      color: 0x0b5cff,
      wireframe: true,
      emissive: 0x003366,
      emissiveIntensity: 0.8
    });
    const globe = new THREE.Mesh(globeGeo, globeMat);
    scene.add(globe);

    // "شعار" بسيط: مستطيل يمثل لوغو PDFKSA (بدل موديل 3D حقيقي)
    const logoGeo = new THREE.BoxGeometry(2.8, 1, 0.2);
    const logoMat = new THREE.MeshPhysicalMaterial({
      color: 0x0b1b33,
      metalness: 0.9,
      roughness: 0.2,
      emissive: 0x00ff99,
      emissiveIntensity: 0.6,
      clearcoat: 1.0,
      clearcoatRoughness: 0.1
    });
    const logoMesh = new THREE.Mesh(logoGeo, logoMat);
    logoMesh.position.set(0, 0, 0);
    logoMesh.visible = false;
    scene.add(logoMesh);

    // "قفل" بسيط
    const lockGroup = new THREE.Group();
    const lockBodyGeo = new THREE.BoxGeometry(1.2, 1.4, 0.4);
    const lockBodyMat = new THREE.MeshStandardMaterial({
      color: 0xffd700,
      metalness: 1,
      roughness: 0.25,
      emissive: 0x886600,
      emissiveIntensity: 0.4
    });
    const lockBody = new THREE.Mesh(lockBodyGeo, lockBodyMat);
    lockGroup.add(lockBody);

    const lockArcGeo = new THREE.TorusGeometry(0.6, 0.12, 16, 32, Math.PI);
    const lockArcMat = new THREE.MeshStandardMaterial({
      color: 0xfff5c0,
      metalness: 1,
      roughness: 0.2
    });
    const lockArc = new THREE.Mesh(lockArcGeo, lockArcMat);
    lockArc.position.y = 0.9;
    lockArc.rotation.z = Math.PI;
    lockGroup.add(lockArc);

    lockGroup.visible = false;
    scene.add(lockGroup);

    // نافذة متصفح شفافة
    const browserGeo = new THREE.PlaneGeometry(3.5, 2.2, 1, 1);
    const browserMat = new THREE.MeshPhysicalMaterial({
      color: 0x0b1b33,
      transparent: true,
      opacity: 0.25,
      metalness: 0.3,
      roughness: 0.1,
      transmission: 0.7,
      emissive: 0x00ff99,
      emissiveIntensity: 0.2
    });
    const browserMesh = new THREE.Mesh(browserGeo, browserMat);
    browserMesh.position.set(0, 0, 0);
    browserMesh.visible = false;
    scene.add(browserMesh);

    // ملف PDF بسيط (مستطيل)
    const pdfGeo = new THREE.BoxGeometry(0.9, 1.2, 0.05);
    const pdfMat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      emissive: 0x00aaff,
      emissiveIntensity: 0.3
    });
    const pdfMesh = new THREE.Mesh(pdfGeo, pdfMat);
    pdfMesh.visible = false;
    scene.add(pdfMesh);

    // توقيت الإعلان (10 ثوانٍ)
    const totalDuration = 10_000; // ms
    const startTime = performance.now();

    const overlayText = document.getElementById("overlayText");
    const tagline = document.getElementById("tagline");

    function animate() {
      requestAnimationFrame(animate);
      const now = performance.now();
      const elapsed = now - startTime;
      const t = Math.min(elapsed / totalDuration, 1); // 0 → 1

      // حركة بسيطة للـParticles
      particlesMesh.rotation.y += 0.0008;
      particlesMesh.rotation.x += 0.0003;

      // تقسيم الزمن إلى مراحل تقريبية:
      // 0–2s: الكرة الأرضية + كاميرا تدور
      // 2–4s: تحوّل الكرة إلى شعار
      // 4–7s: مشهد المتصفح + PDF + القفل
      // 7–10s: شعار نهائي + نص

      if (elapsed < 2000) {
        // المرحلة الأولى: الكرة
        globe.visible = true;
        logoMesh.visible = false;
        browserMesh.visible = false;
        pdfMesh.visible = false;
        lockGroup.visible = false;

        globe.rotation.y += 0.01;
        camera.position.x = Math.sin(elapsed * 0.001) * 4;
        camera.position.z = 6 - Math.cos(elapsed * 0.001) * 1.5;
        camera.lookAt(0, 0, 0);

        overlayText.style.opacity = 0;
        tagline.style.opacity = 0;
      } else if (elapsed >= 2000 && elapsed < 4000) {
        // المرحلة الثانية: تحوّل الكرة إلى شعار
        const phaseT = (elapsed - 2000) / 2000; // 0 → 1
        globe.visible = true;
        logoMesh.visible = true;

        // تصغير الكرة تدريجياً
        const s = 1.2 * (1 - phaseT);
        globe.scale.set(s, s, s);
        globe.material.opacity = 1 - phaseT;
        globe.material.transparent = true;

        // ظهور الشعار
        logoMesh.scale.set(phaseT * 1.1, phaseT * 1.1, 1);
        logoMesh.position.y = (phaseT - 0.5) * 0.4;
        logoMesh.rotation.y = (1 - phaseT) * Math.PI * 0.5;

        camera.position.set(0, 1.2 - phaseT * 0.6, 5 - phaseT * 1.2);
        camera.lookAt(0, 0, 0);

        overlayText.style.opacity = phaseT; // ظهور PDFKSA
        tagline.style.opacity = 0;
      } else if (elapsed >= 4000 && elapsed < 7000) {
        // المرحلة الثالثة: المتصفح + PDF + القفل
        const phaseT = (elapsed - 4000) / 3000; // 0 → 1
        globe.visible = false;
        logoMesh.visible = false;
        browserMesh.visible = true;
        pdfMesh.visible = true;
        lockGroup.visible = true;

        // نافذة المتصفح في المنتصف
        browserMesh.position.set(0, 0.1, 0);
        browserMesh.rotation.y = Math.sin(phaseT * Math.PI * 2) * 0.1;

        // ملف PDF يطير للداخل
        const pdfStartZ = 3;
        const pdfEndZ = 0.1;
        const pdfZ = pdfStartZ + (pdfEndZ - pdfStartZ) * Math.min(phaseT * 1.4, 1);
        pdfMesh.position.set(-1 + phaseT * 1.8, 0.2, pdfZ);
        pdfMesh.rotation.y = -0.5 + phaseT * 0.8;

        // القفل فوق يمين
        lockGroup.position.set(1.6, 0.9, 0.2);
        lockGroup.rotation.y += 0.01;

        camera.position.set(0, 0.8, 5);
        camera.lookAt(0, 0, 0);

        overlayText.style.opacity = 0;
        tagline.style.opacity = 0;
      } else {
        // المرحلة الأخيرة: شعار نهائي + نص
        const phaseT = (elapsed - 7000) / 3000; // 0 → 1
        browserMesh.visible = false;
        pdfMesh.visible = false;
        lockGroup.visible = false;
        globe.visible = false;
        logoMesh.visible = true;

        logoMesh.scale.set(1, 1, 1);
        logoMesh.position.set(0, 0, 0);
        logoMesh.rotation.y = 0.2 * Math.sin(phaseT * Math.PI * 2);

        camera.position.set(0, 0.6, 4);
        camera.lookAt(0, 0, 0);

        overlayText.style.opacity = 1;
        tagline.style.opacity = Math.min(phaseT * 1.5, 1);
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
