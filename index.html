<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدوات - PDFKSA</title>

    <link rel="stylesheet" href="style.css">

    <!-- PDF LIB -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>

<!-- ====================== الهيدر ====================== -->
<header class="main-header">
    <div class="logo">PDFKSA</div>

    <button class="hamburger" onclick="toggleMenu()">☰</button>

    <nav id="mobileMenu" class="mobile-menu">
        <a href="index.html">الرئيسية</a>
        <a href="tools.html">الأدوات</a>
        <a href="about.html">من نحن</a>
        <a href="privacy.html">سياسة الخصوصية</a>
    </nav>
</header>

<!-- ====================== عنوان الصفحة ====================== -->
<section class="about-section">
    <h2>جميع الأدوات</h2>
    <p>اختر الأداة التي تحتاجها، جميع الأدوات تعمل داخل المتصفح بدون رفع ملفات.</p>
</section>

<!-- ====================== قائمة الأدوات ====================== -->
<section class="tools-section">
    <div class="tools-grid">

        <!-- أداة أبشر -->
        <div class="tool-card" onclick="openAbsherTool()">
            <h3>تجهيز صور منصة أبشر</h3>
            <span class="badge">جديد</span>
        </div>

        <!-- أدوات PDF -->
        <div class="tool-card" onclick="openToolModal('merge')">
            <h3>دمج ملفات PDF</h3>
        </div>

        <div class="tool-card" onclick="openToolModal('split')">
            <h3>تقسيم PDF</h3>
        </div>

        <div class="tool-card" onclick="openToolModal('compress')">
            <h3>ضغط PDF</h3>
        </div>

        <div class="tool-card" onclick="openToolModal('pdfToImages')">
            <h3>تحويل PDF إلى صور</h3>
        </div>

        <div class="tool-card" onclick="openToolModal('imagesToPdf')">
            <h3>تحويل الصور إلى PDF</h3>
        </div>

        <!-- أدوات الصور -->
        <div class="tool-card" onclick="openToolModal('resizeImage')">
            <h3>تغيير حجم الصورة</h3>
        </div>

        <div class="tool-card" onclick="openToolModal('compressImage')">
            <h3>ضغط الصور</h3>
        </div>

        <div class="tool-card" onclick="openToolModal('convertImage')">
            <h3>تحويل صيغة الصور</h3>
        </div>

    </div>
</section>

<!-- ====================== مودال أداة أبشر ====================== -->
<div id="absherModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAbsherModal()">&times;</span>
        <div id="absherToolContent"></div>
    </div>
</div>

<!-- ====================== مودال الأدوات العامة ====================== -->
<div id="toolModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="toolContent"></div>
    </div>
</div>

<!-- JS -->
<script src="tools.js"></script>
<script src="image-tools.js"></script>
<script src="main.js"></script>

</body>
</html>
